<ion-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Pinning Test</h1>
    </ion-header-bar>
    <ion-content padding="true">
        <div>
            <button class="button button-block" ng-click="startTest()" ng-disabled="running === true">Start Test</button>
            <button class="button button-block" ng-click="stopTest()" ng-disabled="running === false">Stop Test</button>
        </div>
        <div id="output" style="overflow-y: scroll;"></div>
    </ion-content>
</ion-view>
